<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sree-Apps | Calculator</title>
    <meta name="description" content="A powerful and flexible calculator with brackets and smart percentage logic.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=1.2">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="../icon-192.png">
    <meta name="theme-color" content="#6366f1">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <a href="../index.html" class="home-icon" title="Go Home">üè†</a>
                <div class="header-text">
                    <h1>Calculator</h1>
                    <p>Precise. Simple. Flexible.</p>
                </div>
            </div>
        </header>

        <main>
            <div class="calculator">
                <div class="display">
                    <div id="expression" class="previous-op"></div>
                    <div id="current-val" class="current-op">0</div>
                </div>
                <div class="buttons">
                    <!-- Row 1 -->
                    <button class="btn btn-utility" onclick="clearDisplay()">AC</button>
                    <button class="btn btn-utility" onclick="append('(')">(</button>
                    <button class="btn btn-utility" onclick="append(')')">)</button>
                    <button class="btn btn-operator" onclick="append('√∑')">√∑</button>

                    <!-- Row 2 -->
                    <button class="btn" onclick="append('7')">7</button>
                    <button class="btn" onclick="append('8')">8</button>
                    <button class="btn" onclick="append('9')">9</button>
                    <button class="btn btn-operator" onclick="append('√ó')">√ó</button>

                    <!-- Row 3 -->
                    <button class="btn" onclick="append('4')">4</button>
                    <button class="btn" onclick="append('5')">5</button>
                    <button class="btn" onclick="append('6')">6</button>
                    <button class="btn btn-operator" onclick="append('-')">-</button>

                    <!-- Row 4 -->
                    <button class="btn" onclick="append('1')">1</button>
                    <button class="btn" onclick="append('2')">2</button>
                    <button class="btn" onclick="append('3')">3</button>
                    <button class="btn btn-operator" onclick="append('+')">+</button>

                    <!-- Row 5 -->
                    <button class="btn" onclick="append('0')">0</button>
                    <button class="btn" onclick="append('.')">.</button>
                    <button class="btn btn-operator" onclick="append('%')">%</button>
                    <button class="btn btn-utility" onclick="backspace()">DEL</button>

                    <!-- Final Row -->
                    <button class="btn btn-equals btn-wide" onclick="calculate()">=</button>
                </div>
            </div>
        </main>

        <footer>
            Created by Sreejith
        </footer>
    </div>

    <script src="script.js?v=1.2"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log('SW fail', err));
            });
        }
    </script>
</body>

</html>
